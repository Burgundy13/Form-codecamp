<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p class="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </nav>
    <form action="" id="survey-form" class="container">
      <div class="formGroup">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
      </div>
      <div class="formGroup">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your Email"
        />
      </div>
      <div class="formGroup">
        <label for="number" id="number-label">Age(optional)</label>
        <input
          type="number"
          id="Number"
          name="Age"
          min="10"
          max="99"
          placeholder="Age"
        />
      </div>
      <div class="formGroup">
        <p>Which option best describes your current role?</p>
        <select name="name" id="dropdown" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="formGroup">
        <label for="maybe">
          <input type="radio" name="maybe" value="maybe" />
          Maybe</label
        >
        <label for="definitely">
          <input type="radio" name="definitely" value="definitely" />
          Definitely</label
        >
        <label for="noSure">
          <input type="radio" name="noSure" value="noSure" />
          Not sure</label
        >
      </div>
      <div class="formGroup">
        <p>What is your faature of freeCodeCamp>?</p>
        <select name="name" id="dropdown" required>
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      <div class="formGroup">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end">
          <input type="checkbox" name="front-end" value="front-end" />
          Front-end Projects</label
        >
        <label for="back-end">
          <input type="checkbox" name="back-end" value="back-end" />
          Back-end Projects</label
        >
        <label for="data-visual">
          <input type="checkbox" name="data-visual" value="data-visual" />
          Data Visualization</label
        >
        <label for="challenges">
          <input type="checkbox" name="challenges" value="challenges" />
          Challenges</label
        >
        <label for="source">
          <input type="checkbox" name="source" value="source" />
          Open Source Community</label
        >
        <label for="gitter">
          <input type="checkbox" name="gitter" value="gitter" />
          Gitter help rooms</label
        >
        <label for="videos">
          <input type="checkbox" name="videos" value="videos" />
          Videos</label
        >
        <label for="meetups">
          <input type="checkbox" name="meetups" value="meetups" />
          City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" name="wiki" value="wiki" />
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="forum" value="forum" />
          Forum</label
        >
        <label for="courses">
          <input type="checkbox" name="courses" value="courses" />
          Additional Courses</label
        >
      </div>
      <div class="formGroup">
        <p>Any comments or suggestions?</p>
        <textarea
          name="comment"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="formGroup">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
